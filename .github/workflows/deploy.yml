name: Play JSON Update & Live Stream Deployment

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 */6 * * *"  # Runs every 6 hours
  workflow_dispatch:

concurrency:
  group: play-json-deploy
  cancel-in-progress: false

jobs:
  update-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: ğŸ“¦ Install Dependencies
        run: |
          pip install -r requirements.txt || true  # Avoid fail if no reqs

      - name: ğŸ¬ Install FFmpeg (Full Version)
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg libavcodec-extra

      - name: ğŸ” Debug Secrets
        run: |
          echo "Checking if RTMP_URL is set..."
          if [ -z "${{ secrets.RTMP_URL }}" ]; then
            echo "âŒ ERROR: RTMP_URL is NOT set!"
            exit 1
          else
            echo "âœ… RTMP_URL is set."
          fi

      - name: ğŸ§  Pull Latest Changes (Safety)
        run: git pull --rebase origin main

      - name: ğŸ“ Update play.json (play.py)
        run: python3 play.py

      - name: ğŸ’¾ Commit and Push Changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add play.json
          git commit -m "ğŸ” Updated play.json - $(date '+%Y-%m-%d %H:%M:%S')" --allow-empty
          git push

      - name: ğŸ’¤ Small Delay (Optional)
        run: sleep 10

      - name: ğŸš€ Run Live Stream (stream.py)
        env:
          RTMP_URL: ${{ secrets.RTMP_URL }}
        run: python3 stream.py
